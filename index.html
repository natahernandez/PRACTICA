<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Agregar Película</h1>
        <form id="movieForm" class="mt-4">
            <div class="mb-3">
                <label for="imdbID" class="form-label">IMDB ID</label>
                <input type="text" class="form-control" id="imdbID" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Año</label>
                <input type="text" class="form-control" id="year" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="type" required>
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">URL del Póster</label>
                <input type="text" class="form-control" id="poster" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ubication" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="ubication" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-control" id="estado" required>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <div id="responseMessage" class="alert mt-3" role="alert" style="display:none;"></div>
    </div>

    <script src="ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
